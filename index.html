	<body ontouchstart="" onmouseover="">
		<section id="notif">
			<table>
				<tr>
					<td id="notif-msg"></td>
					<td ><div class="icon-notif icon-cancel-circle2"></div></td>
				</tr>
			</table>
		</section>
		<section id="public">
			<div class="module" id="brand">
				<img id="logo" src="img/safenote.png" width="40" height="40">
				<span class="yellow-dark">safenote </span><span id="app-name" class="blue" >auvercloud</span>
				<img class="tooltip" id="langEn" src="img/flag.en.32x32.png" width="20" height="20">
				<img class="tooltip" id="langFr" src="img/flag.fr.32x32.png" width="20" height="20">
			</div>
			<div class="module" id="login">
				<h3 id="loginTitle"></h3>
				<div id="usr">
					<div id="loginEmail" class="label"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-user7 color-gray"></td>
							<td>
							<input id="login-email" type="email" autocomplete="on">
							</td>
						</tr>
						<tr>
							<td></td>
							<td class="input-error"></td>
						</tr>
					</table>
				</div>
				<div id="pwd">
					<div id="loginPwd"  class="label"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key color-gray"></td>
							<td>
							<input  id="login-pwd" type="password" pattern="[0-9]*" inputmode="numeric">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><div class="input-error"></div></td>
						</tr>
					</table>
				</div>
				<table class="bar-btn">
					<tr>
						<td class="bar-error" id="login-error"></td>
						<td class="btns"><div id="loginOK"class="btn no-select"></div></td>
					</tr>
				</table>
				<br>
			</div>
			<div class="module" id="subscribe">
				<h3 id="subscribeTitle"></h3>
				<div id="sub-email">
					<div id="subscribeEmail" class="label"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key color-gray"></td>
							<td>
							<input id="subscribe-mailid" type="email">
							</td>
						</tr>
						<tr>
							<td></td>
							<td class="input-error"></td>
						</tr>
					</table>
				</div>
				<div id="sub-capcha">
					<div id="subscribeCapcha" class="label"></div>
					<table class="input border-grey">
						<tr>
							<td id="capcha-refresh" class="icon-loop3"><img src="" height="24" width="144"></td>
							<td>
							<input id="subscribe-capcha" type="number" pattern="[0-9]*" inputmode="numeric">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><div class="input-error"></div></td>
						</tr>
					</table>
				</div>
				<table class="bar-btn">
					<tr>
						<td class="bar-error" id="subscribe-error"></td>
						<td class="btns"><div id="subscribeOK" class="btn no-select"></div><div id="passwordOK"class="btn no-select"></div></td>
					</tr>
				</table>
				<br>
			</div>
			<div class="module" id="publicNotes">
				<br>
				<br>
				<div id="publicFooter"></div>
				<div id="publicRelease"></div>
				<br>
				<br>
			</div>
		</section>
		<section id="list">
			<div class="bar-head">
				<div id="logout" class="btn icon-switch"></div>
				<div id="pwd-toggle" class="btn icon-key"></div>
				<div id="print-btn" class="btn icon-printer4"></div>
				<div id="note-new" class="btn icon-plus2"></div>
				<div id="note-search">
					<div class="icon-search"></div>
					<input type="text">
				</div>
			</div>
			<div class="module" id="pwd-new">
				<br>
				<h3 id="pwdNew"></h3>
				<div id="pwd1">
					<div class="label" id="pwdNew1"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key color-gray"></td>
							<td>
							<input type="password" id="pwd-input1" inputmode="numeric">
							</td>
						</tr>
						<tr>
							<td></td>
							<td class="input-error"></td>
						</tr>
					</table>
				</div>
				<div id="pwd2">
					<div class="label" id="pwdNew2"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key color-gray"></td>
							<td>
							<input type="password" id="pwd-input2" inputmode="numeric">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><div class="input-error"></div></td>
						</tr>
					</table>
				</div>
				<table class="bar-btn">
					<tr>
						<td class="bar-error" id="pwd-new-error"></td>
						<td class="btns"><div class="btn no-select w60" id="pwdNewStore"></div><div class="btn no-select w60 color-yellow-dark" id="pwdNewCancel"></div></td>
					</tr>
				</table>
				<br>
			</div>
			<div class="module" id="list-empty">
				<div>
					<div class="icon-arrow-up12"></div>
					<span class="emptext" id="helpLogout"></span>
				</div>
				<div>
					<div class="icon-arrow-up12"></div>
					<span class="emptext" id="helpNote"></span>
				</div>
				<div>
					<div class="icon-arrow-up12"></div>
					<span class="emptext" id="helpSearch"></span>
				</div>
				<div class="clear"></div>
			</div>
			<table class="module" id="list-full"></table>

			<div class="module" style="height:20px;background:#fff;"></div>
		</section>
		<section id="text">
			<div class="module" id="toolbar">
				<table>
					<tr>
						<td class="tool-default icon-text-color"></td>
						<td class="tool-bold icon-bold2"></td>
						<td class="tool-under icon-underline2"></td>
						<td class="tool-ital icon-italic2"></td>
						<td class="tool-color icon-square" style='color:#000'    id="col-black" ></td>
						<td class="tool-color icon-square" style='color:#888'    id="col-grey"  ></td>
						<td class="tool-color icon-square" style='color:#a00'    id="col-red"   ></td>
						<td class="tool-color icon-square" style='color:#0a0'    id="col-green" ></td>
						<td class="tool-color icon-square" style='color:#08A1D9' id="col-blue"  ></td>
						<td class="tool-color icon-square" style='color:#FFCC00' id="col-yellow"></td>
						<td class="tool-color icon-square" style='color:#800080' id="col-purple"></td>
						<td class="tool-less icon-indent-decrease2"></td>

						<td class="tool-right icon-paragraph-right2"></td>
						<td class="tool-justify icon-paragraph-justify2"></td>
						<td class="tool-bullet icon-list"></td>
						<td class="tool-number icon-list-numbered"></td>
						<td class="tool-line icon-minus3"></td>

					</tr>
				</table>
			</div>
			<table class="bar-head" id="bar-text">
				<tr>
					<td><div class="btn icon-arrow-left"></div></td>
					<td>
					<div>
						<span></span>
					</div><div></div></td><td></td>
				</tr>
			</table>
			<div class="module" id="key-new">
				<br>
				<h3 id="keyCreate"></h3>
				<div id="key1">
					<div class="label" id="keyNew1"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key5 color-gray"></td></td>
							<td>
							<input type="text" id="key-input1">
							</td>
						</tr>
						<tr>
							<td></td>
							<td class="input-error"></td>
						</tr>
					</table>
				</div>
				<div id="key2">
					<div class="label" id="keyNew2"></div>
					<table class="input border-grey">
						<tr>
							<td class="icon-key5 color-gray"></td></td>
							<td>
							<input type="text" id="key-input2">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><div class="input-error"></div></td>
						</tr>
					</table>
				</div>
				<table class="bar-btn">
					<tr>
						<td class="bar-error" id="key-new-error"></td>
						<td class="btns"><div class="btn no-select w60" id="keyNewStore"></div></td>
					</tr>
				</table>
				<br>
			</div>
			<div class="module" id="key-enter">
				<br>
				<h3 id="keyInput"></h3>
				<div class="label" id="keyIdle"></div>
				<div id="key">
					<table class="input border-grey">
						<tr>
							<td class="icon-key5 color-gray"></td></td>
							<td>
							<input type="password" id="key-input">
							</td>
						</tr>
						<tr>
							<td></td>
							<td class="input-error"></td>
						</tr>
					</table>
				</div>
				<table class="bar-btn">
					<tr>
						<td class="bar-error" id="key-error"></td>
						<td class="btns"><div  class="btn no-select w60" id="keyEnter"></div></td>
					</tr>
				</table>
				<br>
			</div>
			<div class="module" id="text-edit">
				<div id="text-content" contenteditable="true"></div>
				<div id="text-empty" class="icon-lock5"></div>
				<div></div>
			</div>
		</section>
		<section id="print">
			<table class="bar-head">
				<tr>
					<td class="icon-exit3"></td>
				</tr>
			</table>
			<div id="print-list">
				Hello
			</div>
		</section>
		<div id="load">
			<table>
				<tr>
					<td>SafeNote</td>
				</tr>
			</table>
		</div>
		<footer>
			<div>
				<table id="snb">
					<tr>
						<td class="verb" id="snbShare"></td><td><a class="icon-mail sn-ico tooltip" id="snbShareMail"></a><a target="_blank" class="icon-facebook2 sn-ico tooltip" id="snbShareFb"></a><a target="_blank" class="icon-twitter2 sn-ico tooltip" id="snbShareTw"></a><a target="_blank" class="icon-google-plus2 sn-ico tooltip" id="snbShareGplus"></a><a target="_blank" class="icon-linkedin sn-ico tooltip" id="snbShareIn"></a></td><td class="verb" id="snbFollow"></td><td><a target="_blank" class="icon-twitter sn-ico tooltip" id="snbFollowTw"></a></td>
					</tr>
				</table>
			</div>
		</footer>
